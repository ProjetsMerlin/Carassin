<!DOCTYPE html>
<html lang="fr-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carassin</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
    <div class="text-align">
        <img src="favicon.png" class="m-auto my-4" alt="Carassin" title="Carassin" />
    </div>    
    <div class="w-full flex items-center justify-center">
        <div class="flex flex-col min-w-80 bg-white rounded p-4 w-full max-w-xs text-center">
            <div class="text-6xl self-center inline-flex items-center justify-center rounded-lg h-32 w-32">
                <img id="icon" alt="Carassin" title="Carassin" class="h-32 w-auto invert" />
            </div>
            <h2 id="description" class="font-bold text-3xl capitalize"></h2> 
            <p id="humidity" class="text-sm text-gray-500"></p>
            <div class="flex flex-row items-center justify-center mt-4">
                <h3 id="temp" class="font-medium text-6xl"></h3>
                <div class="flex flex-col items-center ml-6 pb-4">
                    <div class="mt-1">
                        <span id="temp_min" class="text-sm font-light text-gray-500"></span>
                    </div>
                    <div class="mt-1">
                        <span id="feels_like" class="text-sm font-light text-gray-500"></span>
                    </div>
                    <div class="mt-1">
                        <span id="temp_max" class="text-sm font-light text-gray-500"></span>
                    </div>
                </div>
            </div>
            <div class="flex flex-row justify-between mt-6">
                <div class="flex flex-col items-center">
                    <div class="font-medium text-sm">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div id="wind_speed" class="text-sm text-gray-500"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="font-medium text-sm">
                        <i class="fa-regular fa-compass"></i>
                    </div>
                    <div id="wind_deg" class="text-sm text-gray-500"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="font-medium text-sm">
                        <i class="fa-solid fa-long-arrow-up"></i>
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <div id="sunrise" class="text-sm text-gray-500"></div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="font-medium text-sm">
                        <i class="fa-solid fa-long-arrow-down"></i>
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <div id="sunset" class="text-sm text-gray-500"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
